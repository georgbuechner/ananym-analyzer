<!doctype html>
{% extends "layout.html" %}
{% block body %}

<h1>Raw Data</h1>


<div class="accordion" id="accordionRawData">
  {% for dir, files in data.items() %}
  <div class="accordion-item">
    <h2 class="accordion-header" id="heading{{loop.index}}">
      <button 
        class="accordion-button" 
        type="button" 
        data-bs-toggle="collapse"
        data-bs-target="#collapse{{loop.index}}" 
        aria-expanded="true" 
        aria-controls="collapse{{loop.index}}"
      >
        {{dir}}
      </button>
    </h2>
    <div 
      id="collapse{{loop.index}}" 
      class="accordion-collapse collapse show" 
      aria-labelledby="heading{{loop.index}}" 
      data-bs-parent="#accordionRawData"
    >
      <div class="accordion-body">
        <ul class="list-group list-group-flush">
          {% for filename, name, tags in files %}
            <li class="list-group-item">
              <b>{{name}}</b> <i>(tags:</i>
                {% for tag in tags %} 
                  <span class="badge bg-primary">
                    {{tag}}
                    <button 
                      title="Remove tag: {{tag}}"
                      type="button" 
                      onclick="RemoveTagFromPath('{{dir}}/{{filename}}', '{{tag}}');" 
                      class="inline-btn"
                    >X</button> 
                  </span>
                {% endfor %}
                <button 
                  type="button" 
                  onclick="InitAddTagModal('{{dir}}/{{filename}}');" 
                  class="btn btn-sm btn-light" 
                  data-bs-toggle="modal" 
                  data-bs-target="#tag_modal"
                >+</button>
              )
              <form method="post" action="/handle/raw" class="float-end">
                <input type="hidden" name="dir" value="{{dir}}">
                <input type="hidden" name="file" value="{{filename}}">
                <button type="submit" name="delete-raw-data" value="" class="link-button">
                  Delete
                </button>
                <button type="submit" name="unpack-raw-data" value="" class="link-button">
                  Unpack
                </button>
              </form>
            </i>
          {% endfor %}
        </ul>
      </div>
    </div>
  </div>
  {% endfor %}
</ol>

  {% include "add_tag_modal.html" %}

{% endblock %}
